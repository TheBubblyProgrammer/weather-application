<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Handlee&family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
   <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
   <title>Weather Forecast⛅</title>
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="RareSpecificBarebirdbat-mobile.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="card">
         <h4>Weather Forecast</h4>  
    <form id="search-form" class="form-info">
        <input type="text" placeholder="Enter city" autocomplete=" off" autofocus="on" id="search-city" class="search-city"/>
    
        <button class="searchbtn" id="search-button">search</button>
       
    </form>


    <div class="row">
    <div class="column">
    <div class="card">
<h1 id="city"></h1>
<h2 id="time"></h2>
<div class="temp-unit">
      <img src="http://openweathermap.org/img/wn/@2x.png" alt="" id="icon"> <span id="temperature"></span> <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a></span>
<li class="realfeal"> Real Feel:<span id="realFeels"></span></li>

</div>

<ul class="describe">
    <li id="date"></li>
    <li id="description"></li>
</ul>
<ul class="wind-humidity">
    <li> Humidity:<span id="humidity"></span>%
    </li>
    <li>
        Wind:<span id="wind"></span>km/h
    </li>
    <li> precipitation:<span id="precipitation"> </span>
    </li>
   


   
    <li > Sunset:<span id="sunset"></span>
    </li>
    </ul>
    
  
</div>  
</div>
    </div>
    <div class="row" id="row">
        <div class="card" id="card2">
            <h5 class="five-day-forecast">
                Five Day Forecast
            </h5>
            <div class="forecasts" id="forecast"></div>
        </div>
    </div>
   </div>
    </div>
    
   
  

     <script src="script.js"></script>
<footer> This project was coded By Anastacia 👩🏾 and is <a class="github-link
      " href="https://github.com/TheBubblyProgrammer/weather-application"> open sourced on Github </a> and hosted on
    <a href="weather-forecast6.netlify.app"> netlify</a>
</footer>
</body>
</html>
